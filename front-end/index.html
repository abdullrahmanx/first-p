<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: antiquewhite; }
    #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; }
    #messages li { padding: 5px; border-bottom: 1px solid #eee; }
    #chatinput { width: 70%; padding: 5px; }
    #send { padding: 5px 10px; }
  </style>
</head>
<body>

  <!-- Login Form -->
  <form id="loginForm">
    <h2>Login</h2>
    <label for="email">Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <hr>

  <!-- Chat Section -->
  <ul id="messages"></ul>
  <input type="text" id="chatinput" placeholder="Type your message">
  <button id="send">Send</button>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="client.js"></script> <!-- your JS file -->
</body>
</html>
